<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Info</title>
</head>
<body>
<div align="center">
    <h1>Customer Information</h1>
    <br/>
    <form  th:object="${customer}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <a th:href="@{'/cart/' + ${customer.customerId} }">Cart</a>
                <br/><br/>
                <a th:href="@{'/wishlist/' + ${customer.customerId} }">WishList</a>
            </tr>

            <tr>
                <input type="hidden" th:field = "*{customerId}">
            </tr>
            <tr>
                <td>First Name</td>
                <td><input type="text" th:field="*{firstName}"/></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" th:field="*{lastName}"/></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" th:field="*{email}"/></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input type="text" th:field="*{phoneNumber}"/></td>
            </tr>
            <tr>
                <td>Account Name</td>
                <td><input type="date" th:field="*{accountName}"/></td>
            </tr>
            <tr>
                <td>Address 2</td>
                <td><input type="date" th:field="*{addressLine1}"/></td>
            </tr>
            <tr>
                <td>Address 1</td>
                <td><input type="text" th:field="*{addressLine2}"/></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text" th:field="*{city}"/></td>
            </tr>
            <tr>
                <td>Country</td>
                <td><input type="text" th:field="*{country}"/></td>
            </tr>


        </table>
    </form>
</div>
</body>
</html>
