<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Product Manager</title>
</head>
<body>
<div align = "center">
    <h1>Product Manager</h1>
    <a href="new">Create New Product</a>
    <br>
    <table border="1" cellpadding="10">

        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Description</th>
            <th>Date Added</th>
            <th>Date Modified</th>
            <th>Quantity</th>
            <th>Price Unit</th>
        </tr>
        <tr th:each = "product : ${listProducts}">

            <td th:text="${product.ID}">Product ID</td>
            <td th:text="${product.productName}">Product Name</td>
            <td th:text="${product.description}">Description</td>
            <td th:text="${product.dateAdded}">Date Added</td>
            <td th:text="${product.dateModify}">Date Modified</td>
            <td th:text="${product.quantity}">Quantity</td>
            <td th:text="${product.priceunit}">Price Unit</td>
            <td></td>
        </tr>
    </table>
</div>
</body>
</html>
