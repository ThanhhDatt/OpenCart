<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Access</title>
</head>
<body>
<div align="center">
    <h1>Access</h1>
    <br/>
    <form th:action = "@{/confirm}" th:object="${customer}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td><input type="hidden" th:field = "*{customerId}"></td>
            </tr>
            <tr>
                <td>Account Name</td>
                <td><input type="text" th:field = "*{accountName}"></td>
            </tr>
            <tr>
                <td>PassWord</td>
                <td><input type="password" th:field="*{password}"/></td>
            </tr>

            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>

        </table>
    </form>
</div>
</body>
</html>
