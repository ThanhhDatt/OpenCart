<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>
</head>
<body>
<div align = "center">
    <h1>Create New Product</h1>
    <br/><br/>

    <form th:action="@{/save}" th:object="${product}" method="post"></form>
    <table border="0" cellpadding="10">
        <tr>
            <td>Product Name</td>
            <td><input type="text" th:field="*{productname}"/></td>
        </tr>

        <tr>
            <td>Description</td>
            <td><input type="text" th:field="*{description}" /></td>
        </tr>
        <tr>
            <td>Date Added</td>
            <td><input type="text" th:field="*{dateAdded}" /></td>
        </tr>

        <tr>
            <td>Date Modified</td>
            <td><input type="text" th:field="*{priceunit}" /></td>
        </tr>
        <tr>
            <td>Quantity</td>
            <td><input type="text" th:field="*{quantity}" /></td>
        </tr>
        <tr>
            <td>Price Unit</td>
            <td><input type="text" th:field="*{quantity}" /></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Save</button> </td>
        </tr>

    </table>
</div>
</body>
</html>
