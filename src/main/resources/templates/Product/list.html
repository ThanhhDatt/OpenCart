<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Product Manager</title>
</head>
<body>
<div align = "center">
    <h1>Product Manager</h1>
    <form th:action = "@{/list/search}" th:object="${product}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Product Name</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>

            <tr>
                <td colspan="2">
                    <button type="submit">Search</button>
                </td>
            </tr>
        </table>
    </form>

    <a th:href="@{/new}">Create New Product</a>
    <br>
    <br>
    <a th:href="@{/customer}">Customer</a>
    <br>


    <table border="1" cellpadding="10">

        <tr>
            <th>Product ID</th>
            <th>Brand ID</th>
            <th>Description</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Date Added</th>
            <th>Date Modified</th>
            <th>Price Unit</th>
            <th>Actions</th>
        </tr>
        <tr th:each = "product : ${listProducts}">
            <td th:text="${product.productId}">Product ID</td>
            <td th:text="${product.brand.brandId}">Brand Id</td>
            <td th:text="${product.description}">Description</td>
            <td th:text="${product.name}">Product Name</td>
            <td th:text="${product.quantity}">Quantity</td>
            <td th:text="${product.dateAdded}">Date Added</td>
            <td th:text="${product.dateModified}">Date Modified</td>
            <td th:text="${product.price}">Price Unit</td>
            <td>
                <a th:href="@{'/edit/' + ${product.productId} }">Edit</a>
                <br/><br/>
                <a th:href="@{'/delete/' + ${product.productId} }">Delete</a>
                <br/><br/>
<!--                <a th:href="@{/customer/{customerID}/cart/addtocart/{id}}">AddtoCart</a>-->
            </td>
        </tr>
    </table>
</div>
</body>
</html>
