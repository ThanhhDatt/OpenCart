<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<div align="center">
    <h1>Product Information</h1>
    <br/>
    <form th:action = "@{/saveProduct}" th:object="${product}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Brand ID</td>
                <td><input type="text" th:field="*{brand.id}"/></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input type="text" th:field="*{description}"/></td>
            </tr>
            <tr>
                <td>Product Name</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>Quantity</td>
                <td><input type="text" th:field="*{quantity}"/></td>
            </tr>
            <tr>
                <td>Date Added</td>
                <td><input type="date" th:field="*{dateAdded}"/></td>
            </tr>
            <tr>
                <td>Date Modified</td>
                <td><input type="date" th:field="*{dateModified}"/></td>
            </tr>
            <tr>
                <td>Price Unit</td>
                <td><input type="text" th:field="*{price}"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>

        </table>
    </form>
</div>
</body>
</html>
